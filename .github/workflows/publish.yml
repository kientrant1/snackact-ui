name: Publish to NPM Release

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    # Outputs to pass package info to notification job
    outputs:
      pkg_name: ${{ steps.pkg_info.outputs.name }}
      pkg_version: ${{ steps.pkg_info.outputs.version }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js $${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://registry.npmjs.org/"
          always-auth: true

      # This ensures that Corepack is enabled for Yarn 3+ support
      - name: Enable Corepack
        run: corepack enable

      - name: Install Dependencies
        run: yarn install

      - name: Build Library
        run: yarn build:lib

      - name: Check Version Matches Release Tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${GITHUB_REF#refs/tags/v}

          echo "package.json version: $PACKAGE_VERSION"
          echo "GitHub tag version: $TAG_VERSION"

          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "âŒ Version mismatch! Tag ($TAG_VERSION) does not match package.json ($PACKAGE_VERSION)"
            exit 1
          fi
          echo "âœ… Versions match, continuing..."

      - name: Publish TO NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # npm publish

          # Check if publish succeeds
          set -euo pipefail
          echo "Publishing package..."
          OUTPUT=$(npm publish 2>&1) || {
            echo "âŒ npm publish failed:"
            echo "$OUTPUT"
            exit 1
          }
          echo "âœ… npm publish succeeded"

      - name: Read Package Info For Notification
        id: pkg_info
        run: |
          echo "name=$(node -p "require('./package.json').name")" >> $GITHUB_OUTPUT
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
  
  notify:
    # ðŸ‘ˆ only runs if "publish" succeeds
    needs: publish
    uses: ./.github/workflows/telegram-notify.yml
    with:
      pkg_name: ${{ needs.publish.outputs.pkg_name }}
      pkg_version: ${{ needs.publish.outputs.pkg_version }}
    secrets:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
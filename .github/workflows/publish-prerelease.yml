name: Publish to NPM Pre-Release

on:
  release:
    types: [prereleased]

jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://registry.npmjs.org/"
          always-auth: true

      - name: Enable Corepack
        run: corepack enable

      - name: Install Dependencies
        run: yarn install

      - name: Build Library
        run: yarn build:lib

      # -------------------------------
      # ðŸ”¥ Set package.json version = GitHub Tag
      # -------------------------------
      - name: Sync prerelease version from tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}   # v0.0.5-alpha.1 â†’ 0.0.5-alpha.1
          echo "Tag version: $TAG_VERSION"

          # Update TAG_VERSION in version of package.json
          yarn version "$TAG_VERSION"
          echo "Updated package.json to version: $(node -p "require('./package.json').version")"

      # -------------------------------
      # ðŸ”¥ Publish to npm using prerelease dist-tag
      # -------------------------------
      - name: Publish to npm (prerelease)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Publishing prerelease with 'prerelease' dist-tag"
          # prerelease can be replaced by any custom dist-tag name: alpha, beta, rc, etc.
          npm publish --tag prerelease
